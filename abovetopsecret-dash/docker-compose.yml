version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: abovetopsecret
      POSTGRES_USER: ats_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    # No ports exposed â€” only accessible via Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ats_user -d abovetopsecret"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    environment:
      DATABASE_URL: postgres://ats_user:${DB_PASSWORD:-changeme}@db:5432/abovetopsecret
      AUTH_TOKEN: ${AUTH_TOKEN:-}
      FB_ACCESS_TOKEN: ${FB_ACCESS_TOKEN:-}
      FB_AD_ACCOUNT_IDS: ${FB_AD_ACCOUNT_IDS:-}
      CC_WEBHOOK_SECRET: ${CC_WEBHOOK_SECRET:-}
      SHOPIFY_WEBHOOK_SECRET: ${SHOPIFY_WEBHOOK_SECRET:-}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CC_API_KEY: ${CC_API_KEY:-}
      CC_API_URL: ${CC_API_URL:-}
      TZ: America/New_York
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  pgdata:
