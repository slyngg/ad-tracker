version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: abovetopsecret
      POSTGRES_USER: ats_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ats_user -d abovetopsecret"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build: ../server
    environment:
      DATABASE_URL: postgres://ats_user:${DB_PASSWORD}@db:5432/abovetopsecret
      AUTH_TOKEN: ${AUTH_TOKEN}
      FB_ACCESS_TOKEN: ${FB_ACCESS_TOKEN:-}
      FB_AD_ACCOUNT_IDS: ${FB_AD_ACCOUNT_IDS:-}
      CC_WEBHOOK_SECRET: ${CC_WEBHOOK_SECRET:-}
      SHOPIFY_WEBHOOK_SECRET: ${SHOPIFY_WEBHOOK_SECRET:-}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN:-https://optic-data.com}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CC_API_KEY: ${CC_API_KEY:-}
      CC_API_URL: ${CC_API_URL:-}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  client:
    build: ../client
    depends_on:
      - server
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - client
      - server
    restart: unless-stopped

volumes:
  pgdata:
  caddy_data:
  caddy_config:
